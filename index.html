<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Antonia</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #ffd6e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      z-index: 2;
      animation: pulse 2s infinite;
      text-shadow: 2px 2px 5px #00000040;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 10s linear infinite;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        bottom: -10%;
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        bottom: 110%;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Antonia, te quiero con mi vida ðŸ’–</h1>

  <!-- Corazones generados en JS -->
  <script>
    const body = document.body;

    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 5 + Math.random() * 5 + 's';
      heart.style.width = heart.style.height = 10 + Math.random() * 20 + 'px';
      heart.style.opacity = Math.random() * 0.8 + 0.2;
      heart.style.animationDelay = Math.random() * 10 + 's';
      body.appendChild(heart);
    }
  </script>
</body>
</html>
